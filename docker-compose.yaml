version: '3.8'

services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/:/app/result_build/
    environment:
      NODE_ENV: production
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - static_value:/app/backend_static/
      - media_value:/app/backend_media/

  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=sample_db
      - POSTGRES_USER=sample_user
      - POSTGRES_PASSWORD=sample_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    depends_on:
      - backend

volumes:
  static_value:
  media_value:
  db_data:
